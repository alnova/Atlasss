{% extends 'base.html' %}



{% block css %}

{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
  <div class="col-md-3">
  </div>
 <div class="col-md-6">
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <div class="form-group">
  <form method="post" role="form" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
    <table class="table table-bordered" >{{ form }}</table>
    <input type="submit" value="login" />
  </form>
</div>
</div>
  <div class="col-md-3">
  </div>
</div>
</div>
{% endblock %}
